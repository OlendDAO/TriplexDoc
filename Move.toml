[package]
name = "Triplex"
version = "0.1.0"
upgrade_policy = "compatible"

[dependencies]
AptosFramework = { git = "https://github.com/aptos-labs/aptos-core.git", subdir = "aptos-move/framework/aptos-framework/", rev = "mainnet" }
AptosStdlib = { git = "https://github.com/aptos-labs/aptos-core.git", subdir = "aptos-move/framework/aptos-stdlib/", rev = "mainnet" }
MoveStdlib = { git = "https://github.com/aptos-labs/aptos-core.git", subdir = "aptos-move/framework/move-stdlib/", rev = "mainnet" }
Pyth = { git = "https://github.com/pyth-network/pyth-crosschain.git", subdir = "target_chains/aptos/contracts/", rev = "main" }

[addresses]
triplex = "0x1"  # 开发环境地址
std = "0x1"
aptos_std = "0x1"
aptos_framework = "0x1"
pyth = "0x7e783b5b8c9af5ed9d06a5ecfb851080ca3bed4c198722e6dfbc30e05d417fc8"  # Mainnet Pyth合约地址

[dev-addresses]
triplex = "0x1"

[build]
language_version = "1.0.0"

[compiler]
optimization_level = 1
bytecode_version = "6"

[experimental]
allow_arbitrary_function_types = true 